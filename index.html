<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
       <h1 style="margin-left: 45%;">Velu CarShop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cars</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2 style="color: black;">Find Your Dream Car</h2>
        <p style="color: black;">Best cars at the best prices</p>
        <button>Browse Cars</button>
    </section>
    <section class="cars">
        <h2>Our Cars</h2>
        <div class="car-container">

            <div class="car-card">
                <img src="bmw.jpg" alt="BMW X5">
                <h3>BMW X5</h3>
                <p>$100,000</p>
                <button>Buy Now</button>
            </div>

            <div class="car-card">
                <img src="audi.jpg" alt="Audi A6">
                <h3>Audi A6</h3>
                <p>$40,000</p>
                <button>Buy Now</button>
            </div>

            <div class="car-card">
                <img src="mercedes.jpg" alt="Mercedes C-Class">
                <h3>Mercedes C-Class</h3>
                <p>$42,000</p>
                <button>Buy Now</button>
            </div>

        </div>
    </section>
    <footer>
        <p>Velu@2026CarShop.com All rights reserved.</p>
    </footer>

</body>
</html>
